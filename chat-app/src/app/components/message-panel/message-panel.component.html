<div class="messages-container">
    <!-- panel-header start -->
    <div class="selected-channel">
        <span>{{selectedChannel}}</span>
    </div>
    <!-- panel-header end -->

    <!-- read-more-up start -->
    <div class="pt-0 pb-2 pl-2">
        <button type="button" class="btn btn-info btn-sm mt-2" (click)="fetchMoreMessages(true)">Read More <i
                class="fa-solid fa-arrow-up"></i></button>
    </div>
    <!-- read-more-up end -->

    <!-- message panel start -->
    <div class="chat-container scroll-style" #messagePanel>
        <ul class="chat-box chatContainerScroll" *ngFor="let message of chatLatestMessages let i = index;">
            <app-message-list [message]="message" [selectedUser]="selectedUser"></app-message-list>
        </ul>
    </div>
    <!-- message panel end -->

    <!-- read-more-down start -->
    <div class="pt-0 pb-0 pl-2">
        <button type="button" class="btn btn-info btn-sm mt-2" (click)="fetchMoreMessages(false)">Read More <i
                class="fa-solid fa-arrow-down"></i></button>
    </div>
    <!-- read-more-down end -->

    <!-- post message start -->
    <div class="text-right send-msg-section">
        <textarea class="form-control" rows="3" name="chatText" [(ngModel)]="chatText"
            placeholder="Type your message here..."></textarea>
        <button type="button" class="btn btn-info mt-2" (click)="postMessage(chatText)">Send Message <i
                class="fa-sharp fa-solid fa-paper-plane"></i></button>
    </div>
    <!-- post message end -->
</div>
